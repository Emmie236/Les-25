<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <title>Huiswerk Les 25</title>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
        <script>
            $(document).ready(function(){
              $("button").click(function(){
                $("p").hide();
              });
            });
            </script>
    </head>
    <body>
        <h2>Een voorbeeld hoe je jQuery's kan gebruiken</h2>
            <p>Dit is een stukje tekst die je kan laten verdwijnen.</p>
            <p>Hier nog een stukje tekst</p>
        <button>Klik hier om bovenstaande tekst te laten verdwijnen</button>
    </body>
</html>
